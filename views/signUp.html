<html>
	<head>
		<title>Space!</title>
		<!-- Link to external font library-->
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />

		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>

		<!-- Link to browser favicon -->
		<link rel="icon" sizes="32x32" type="image/png" href="/assets/CM.png" />

		<!-- jQwer -->
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>

		<!-- Link to javascript library -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

		<!-- Compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>

		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

		<link rel="stylesheet" href="../public/styles.css" />
	</head>
	<body>
		<div class="container">
			
			<div class="row">
				<form class="col s12 form">
					<div class="row">
						<div class="input-field col-12 col-lg-6">
							<i class="material-icons prefix">account_circle</i>
							<input id="icon_prefix" type="text" class="validate" name="name" />
							<label for="icon_prefix">Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col-12 col-lg-6">
							<i class="material-icons prefix">email</i>
							<input id="icon_email" type="email" class="validate" name="email"/>
							<label for="icon_email">Email</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col-12 col-lg-6">
							<i class="material-icons prefix">password</i>
							<input id="icon_password" type="password" class="validate" name="password"/>
							<label for="icon_password">Password</label>
						</div>
					</div>
					<div class="col-12 col-lg-6">
						<button type="button" class="btn btn-primary" id="signUp" value="Register">Register</button>
					</div>
				</form>
				

			</div>
		</div>
		<script type="text/javascript" src="./public/signUp.js"></script>
	</body>
</html>
